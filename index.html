  <body>
    <p>Hello!</p>
    <script>
      if (typeof TelegramWebviewProxy != 'undefined') {
        const url = window.location.href;  

        const chromeUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;end`;
        window.location.href = chromeUrl;
      }
    </script>
