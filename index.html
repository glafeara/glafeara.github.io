    <script>
      if (typeof window.TelegramWebview !== 'undefined') {
        const url = window.location.href;  

        const chromeUrl = `com-apple-mobilesafari-tab:https://${url.replace(/^https?:\/\//, '')}`;
        window.location.href = chromeUrl;
      }
