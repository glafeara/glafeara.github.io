<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <p>Hello!</p>
    <script>
      if (window.TelegramWebview) {
        const url = window.location.href;
    
        // Определяем операционную систему
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
        // Проверяем, Android это или iOS
        if (/android/i.test(userAgent)) {
          // Для Android используем Intent URL для открытия в Chrome
          const chromeUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;end`;
          window.location.href = chromeUrl;
        } 
      else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Для iOS пытаемся открыть Safari

        alert('BU!');
      }  
      else {
        // Для других платформ (Windows, macOS и т.д.)
        // Просто перенаправляем по тому же URL
        window.location = url;
      }
    }
    </script>
  </body>
</html>
